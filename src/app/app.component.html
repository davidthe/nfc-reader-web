<nav class="navbar navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand">
      {{'Sitetitle' | translate }}
    </a>
    <span class="form-inline">

      <select class="form-control selectpicker"  data-width="fit" #selectedLang (change)="switchLang(selectedLang.value)">
        <option data-content='<span class="flag-icon flag-icon-us"></span> English' *ngFor="let language of translate.getLangs()" [value]="language"
          [selected]="language === translate.currentLang">
          {{ language }}
        </option>
      </select>
    </span>
  </div>
</nav>


<div class="container">
  <form>
    <div (click)="start()" class="scan">
      <img
        src=
"https://media.geeksforgeeks.org/wp-content/uploads/20210428125647/barcode1-300x158.png"
        alt="barcode"
      />
    </div>

  </form>
</div>
